<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <div class="wrapper signup">
            <form action="#">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Or use your Email for registration</span>
                <input type="text" placeholder="Enter your Name">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Enter Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="wrapper signin">
            <form action="#">
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Enter Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to Movie Archives!!</h1>
                    <p>Unlock the world of cinema with Movie Archives - your gateway to limitless entertainment!</p>
                    <button class="click" id="sgnin">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Movie Archives</h1>
                    <p>Lights, Camera, Action! Movie Archives</p>
                    <button class="click" id="sgnup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
const signupbutton = document.getElementById("sgnup");
const signinbutton = document.getElementById("sgnin");
const container = document.getElementById("container");

signupbutton.addEventListener('click',()=>{
      container.classList.add("right-panel-active");
})

signinbutton.addEventListener('click',()=>{
      container.classList.remove("right-panel-active");
})

</script>
</html>
